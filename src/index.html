  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="" >Corona tracker</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6e" >
        <button onclick="App.ShowCreate()" class="buttonHeader">Create New Check-in</button>
      </div>
      <div class="col-sm-6e" >
        <button onclick="App.ShowCheckins()" class="buttonHeader">Get Check-ins</button> 
      </div>
    </div>

      
      <div class="row-2">
        <main role="main" class="col-lg-12 d-flex justify-content-center">   
          <div class="col-sm-6">
          <div id="content" style="display: flex">
            <div id="CreatCheckin" style="display: none">
              <form onSubmit="App.createCheckin(); return false;">
              <label for="AadharNo">Aadhar number:</label>
              <input id="AadharNo" type="number" required> <br>
              <label for="Name">Name:</label>
              <input id="Name" type="text"  required> <br>
              <label for="Address">Address:</label>
              <input id="Address" type="text"  required> <br>
              <label for="StateOfSec">State Of Sector:</label>
              <input id="StateOfSec" type="text" required> <br>
              <label for="Temp">Temperature:</label>
              <input id="Temp" type="text"  required> <br>
              <label for="Sector">Sector:</label>
              <input id="Sector" type="text"  required> <br>
              <input class="button1" type="submit" value="CreateCheckin">
              </form>
            </div>
            </div>
            <div id="DisplayCheckin" >
              <form onSubmit="App.renderCheckins(); return false;">
                <label for="AadharId">Enter Aadhar No:</label>
                <input id="AadharId" type="text"  required> <br>
                <input class="button1" type="submit" value="Get Check-ins">
                </form>
              <ul id="CheckinList" class="list-unstyled">
                <div id ="CheckinTemplates" class="CheckinTemplate" style="display: none">
                  <li>
                    <span id ="Checkin" class="Checkindata"></span>
                  </li>
                </div>
              </ul>
            </div>
            </div>
          </div>  
        </main>
     <!---- </div>-->
